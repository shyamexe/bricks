name: bloc
description: Generate a new Bloc in Dart. Built for the bloc state management library.
version: 0.0.1

environment:
  mason: ">=0.1.0-dev.32 <0.1.0"

vars:
  name:
    type: string
    description: The name of the bloc class.
    default: counter
    prompt: What is the bloc name?
  style:
    type: string
    description: The style of bloc generated.  basic,equatable,freezed
    default: basic
    prompt: What is the bloc style?
      
